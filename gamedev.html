    <script src="gamedev-data.js"></script> <!-- Include the projects.js file -->
    <script>
        // Function to create a project section
        function createProject(projectData) {
            const projectElement = document.createElement("div");
            projectElement.classList.add("project");
    
            projectElement.innerHTML = `
                <div class="project-title">${projectData.title}</div>
                <div class="project-subtitle">${projectData.subtitle}</div>
                <div class="project-date">${projectData.date}</div>
                <div class="image-carousel">
                    ${projectData.images.map(image => `
                        <img src="images/gamedev/${image}.PNG" alt="${projectData.title} Image" style="max-width: 50%; height: auto;">
                    `).join('')}
                </div>
                <div class="project-description">${projectData.description}</div>
                <div class="project-skills">Skills: ${projectData.skills.join(', ')}</div>
                <div class="project-links">
                    ${projectData.links_text.map((text, index) => `
                        <a href="${projectData.links[index]}" target="_blank" rel="noopener noreferrer">${text}</a><br>
                    `).join('')}
                </div>
            `;
    
            return projectElement;
        }
    
        // Get the container for projects
        const projectsContainer = document.getElementById("projects-container");
    
        // Loop through the projectsData array and create project sections
        for (const projectData of projectsData) {
            const projectElement = createProject(projectData);
            projectsContainer.appendChild(projectElement);
        }
    </script>
